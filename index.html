<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body class="container">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="main shadow mb-5 bg-white rounded main">
      <div class="row">
        <h2>Generate a Password</h2>
      </div>
      <hr>
      <div class="row">
        <!--Text area where the password will be shown-->
        <textarea
          readonly
          id="password"
          placeholder="Your Secure Password"
        ></textarea>
      </div>
      <hr>
      <div class="row">
        <div id="butgen" class="col-6">
          <!--Generate Button-->
          <button type="button" class="btn btn-danger" id="generate" onclick="generate();">Generate Password</button>
        </div>
        <div id="butcopy" class="col-6">
          <!--Copy Button-->
          <button type="button" class="btn btn-danger" id="copy" onclick="copyPass();">Copy to Clipboard</button>
        </div>
      </div>
    </div>
    <!--Calling the JavaScript-->
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
